name: Build, Test and Push Docker Image

on:
  push:
    branches:
      - sistemas-distribuidos
      - develop
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/doecerto-api

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: doecerto
          MYSQL_USER: doecerto
          MYSQL_PASSWORD: doecerto
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u doecerto -pdoecerto"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests
        
      - name: Build application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=sistemas-distribuidos
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: doecerto-api:test
          cache-from: type=gha

      - name: Smoke Tests - Container Startup Check
        run: |
          docker run -d --name test-container \
            -e NODE_ENV=test \
            -e JWT_SECRET=test-secret \
            -e COOKIE_SECRET=test-cookie \
            doecerto-api:test
          
          echo "Waiting for container startup..."
          sleep 10
          
          docker logs test-container
          
          # Check if container is still running
          if docker ps --filter name=test-container --quiet | grep -q .; then
            echo "✓ Container started successfully"
            docker stop test-container
            exit 0
          else
            echo "✗ Container failed to start"
            docker stop test-container || true
            exit 1
          fi

      - name: Build and push Docker image to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Log image digest
        run: echo "Image pushed successfully with tags ${{ steps.meta.outputs.tags }}"
