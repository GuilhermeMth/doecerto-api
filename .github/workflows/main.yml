name: Build, Test and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/doecerto-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: test-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run health check tests
        run: |
          docker run -d \
            -p 3001:3000 \
            --name test-container \
            -e NODE_ENV=test \
            -e DATABASE_URL="mysql://test:test@localhost:3306/test" \
            -e JWT_SECRET=test-secret-key-12345 \
            -e COOKIE_SECRET=test-cookie-secret-12345 \
            test-image:latest
          
          echo "Waiting for application startup..."
          sleep 5
          
          LOGS=$(docker logs test-container 2>&1)
          echo "$LOGS"
          
          if echo "$LOGS" | grep -q "Nest application successfully started"; then
            echo "✓ Application started successfully!"
            docker stop test-container
            exit 0
          elif echo "$LOGS" | grep -q "DoeCerto API is starting"; then
            echo "✓ Application container started (Nest startup initiated)!"
            docker stop test-container
            exit 0
          else
            echo "✗ Application failed to start!"
            docker stop test-container
            exit 1
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Log image digest
        run: echo "Image pushed successfully with tags ${{ steps.meta.outputs.tags }}"
